<h2>Basic Slider</h2>

<mat-slider *ngIf="slectedValue<endValue;else templateShow" min="20" step="5" max="100" color="accent" discrete="true"
    showTickMarks="true">
    <input matSliderThumb [(ngModel)]="slectedValue">
</mat-slider>
<br>
<label> Slected slider value is {{slectedValue}}</label>

<ng-template #templateShow>
    <h2>Range Slider</h2>

    <mat-slider min="20" step="5" max="100" color="primary" discrete="true" showTickMarks="true">
        <input matSliderStartThumb [(ngModel)]="startValue">
        <input matSliderEndThumb [(ngModel)]="endValue">
    </mat-slider>
    <br>
    <label> Slected slider start value is {{startValue}} <br> end value is {{endValue}}</label>
</ng-template>
